<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diary Card Generator</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <div class="flex-container">
        <button type="button" id="new" class="buttons" onclick="newButton()">New</button>
        <div id="output"></div>
        <form class="form" id="form" action="action_page.php" method="POST">
      <div>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" />
      </div>

      <br />

      <div>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" />
      </div>

      <br />

      <div>
        <label for="prompt">Prompting Event: </label> <br />

        <select name="prompt" id="prompt" class="select">
            <option value="restriction" selected="selected">Restriction</option>
            <option value="appeasing">Appeasing ED</option>
            <option value="intrusive">Intrusive Thoughts</option>
            <option value="physical">Physical Symptoms</option>
            <option value="other">Other</option>
        </select>
        <div> <br />
            <label for="decription">Description of Event: </label> <br>
            <textarea rows="5" cols="60" name="description" id="description"></textarea>
          </div>
      <div> <br />
        <label for="emotion">Emotions Being Felt: </label> <br>
        <select name="emotion" id="emotion" class="select">
          <option value="Sad" selected="selected">Sad</option>
          <option value="Lonely">Lonely</option>
          <option value="Isolated">Isolated</option>
          <option value="Abandoned">Abandoned</option>
          <option value="Vulnerable">Vulnerable</option>
          <option value="Victimized">Victimized</option>
          <option value="Fragile">Fragile</option>
          <option value="Dispair">Dispair</option>
          <option value="Grief">Grief</option>
          <option value="Powerlessness">Powerlessness</option>
          <option value="Guilty">Guilty</option>
          <option value="Ashamed">Ashamed</option>
          <option value="Remorseful">Remorseful</option>
          <option value="Depressed">Depressed</option>
          <option value="Empty">Empty</option>
          <option value="Inferior">Inferior</option>
          <option value="Hurt">Hurt</option>
          <option value="Disappointed">Disappointed</option>
          <option value="Embarassed">Embarassed</option>
          <option value="Happy">Happy</option>
          <option value="Playful">Playful</option>
          <option value="Content">Content</option>
          <option value="Interested">Interested</option>
          <option value="Proud">Proud</option>
          <option value="Accepted">Accepted</option>
          <option value="Powerful">Powerful</option>
          <option value="Peaceful">Peaceful</option>
          <option value="Trusting">Trusting</option>
          <option value="Optimistic">Optimistic</option>
          <option value="Surprised">Surprised</option>
          <option value="Excited">Excited</option>
          <option value="Amazed">Amazed</option>
          <option value="Confused">Confused</option>
          <option value="Startled">Startled</option>          
          <option value="Bad">Bad</option>
          <option value="Tired">Tired</option>
          <option value="Stressed">Stressed</option>
          <option value="Busy">Busy</option>
          <option value="Bored">Bored</option>
          <option value="Fearful">Fearful</option>
          <option value="Scared">Scared</option>
          <option value="Anxious">Anxious</option>
          <option value="Insecure">Insecure</option>
          <option value="Weak">Weak</option>
          <option value="Rejected">Rejected</option>
          <option value="Threatened">Threatened</option>
          <option value="Angry">Angry</option>
          <option value="Let Down">Let Down</option>
          <option value="Humiliated">Humiliated</option>
          <option value="Bitter">Bitter</option>
          <option value="Mad">Mad</option>
          <option value="Aggressive">Aggressive</option>
          <option value="Frustrated">Frustrated</option>
          <option value="Distant">Distant</option>
          <option value="Critical">Critical</option>
          <option value="Disgusted">Disgusted</option>
          <option value="Disapproving">Disapproving</option>
          <option value="Disappointed">Disappointed</option>
          <option value="Awful">Awful</option>
          <option value="Repelled">Repelled</option>
      </select>
      </div><br><br>

      <div>
        <label for="eintensity">Intensity of Emotions: </label><br>
        <input
          type="number"
          id="eintensity"
          name="eintensity"
          min="0"
          max="10"
        />
      </div><br />
      <div>
        <label for="thought">Thoughts being experienced: </label> <br />
        <textarea rows="5" cols="60" name="thought" id="thought"></textarea>
      </div>
      <div>
        <label for="tintensity">Intensity of Thoughts: </label> <br>
        <input
          type="number"
          id="tintensity"
          name="tintensity"
          min="0"
          max="10"
        />
      </div> <br />
      <div>
        <label for="skill">Skill Used: </label> <br />
        <textarea rows="5" cols="60" name="skill" id="skill"></textarea>
      </div>
      
    <div>
        <label for="psintensity">Intensity After Skill Use: </label>
        <input
            type="number"
            id="psintensity"
            name="psintensity"
            min="0"
            max="10"
        />
        </div> <br />

    <div>
        <button type="button" id="create" class="buttons" onclick="create()">Create</button>
        <input type="reset" value="Reset" class="buttons">
    </div>
    </form>
    <script type="text/javascript" src="main.js" />
  </body>
</html>
